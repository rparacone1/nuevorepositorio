<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sector Shopping</title>
<link rel="stylesheet" href="productos.css">    <!-- link a la libreria que contiene los iconos de shopping cart-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>

<body>
    <header>
        <div class="primero-header">
            <div class="segundo-header">
                <a href="./index.html">
            <h1 class="letrero">Pedidos 3D</h1>
                </a>
            </div>
            </div>
            <div class="segundo-header">
                <h3 class="h3-header">Impresiones 3D, las mejores impresiones 3D a la comodidad de tu casa </3>
            </div>
    <div class="container-container">
        <a href="#" class="logo">E-commerce</a>
        <i class='bx bx-shopping-bag' id="cart"></i>


        <div class="cartt">
            <h2 class="cart-title">Tu carrito</h2>
            <div class="cart-content">
                <div class="cartbox">
                    <!-- cargado desde JS paso 2-->
                </div>
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>

            </div>
            <button type="button" class="button-buy">Compre ahora</button>

            <i class='bx bx-x' id="close-cart"></i>

            </div>
        </div>
    

    </header>

    <section class="container">
        <h2 class="aligner">Productos para comprar</h2>
        <div class="father-flex"></div>
        <!-- Esto esta cargado desde java script en paso 1-->
    </section>
